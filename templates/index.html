<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Dynamique des Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestion Dynamique des Patients</h1>

        <!-- Formulaire pour ajouter des patients -->
        <div class="card mb-4">
            <div class="card-header">Ajouter un Patient</div>
            <div class="card-body">
                <form id="patientForm">
                    <div class="row mb-3">
                        <div class="col">
                            <label>ID Patient</label>
                            <input type="text" class="form-control" id="id" placeholder="ex. P001" required>
                        </div>
                        <div class="col">
                            <label>ESI (1-5)</label>
                            <input type="number" class="form-control" id="esi" min="1" max="5" required>
                        </div>
                        <div class="col">
                            <label>Fenêtre (h)</label>
                            <input type="number" class="form-control" id="fenetre" step="0.1" min="0.5" max="6" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ajouterPatient()">Ajouter</button>
                </form>
            </div>
        </div>

        <!-- Liste des patients ajoutés -->
        <div class="card mb-4">
            <div class="card-header">Patients Ajoutés</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ESI</th>
                            <th>Fenêtre (h)</th>
                            <th>Besoins</th>
                            <th>Hôpital</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Bouton pour évaluer -->
        <button class="btn btn-success w-100 mb-4" onclick="evaluerModele()">Évaluer le Modèle</button>

        <!-- Résultats -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Performance du Modèle</div>
                    <div class="card-body">
                        <canvas id="resultChart" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Ressources Restantes par Hôpital</div>
                    <div class="card-body">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Hôpital</th>
                                    <th>Ressources</th>
                                </tr>
                            </thead>
                            <tbody id="ressourcesTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
